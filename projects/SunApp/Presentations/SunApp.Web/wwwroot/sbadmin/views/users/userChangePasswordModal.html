<div class="modal-content">
    <form name="form">
        <div class="modal-header">
            <button type="button"
                    class="close"
                    ng-click="cancel()"
                    data-dismiss="modal"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Change Password</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Current Password</label>
                    <div class="col-lg-8">
                        <input type="password"
                               class="form-control"
                               name="currentPassword"
                               ng-model="passwordChange.currentPassword"
                               ng-required="true">
                        <span ng-messages="form.currentPassword.$error" class="help-block help-block-error">
                            <ng-messages-include src="app/views/messages/messages_error.html"></ng-messages-include>
                        </span>
                    </div>
                    
                    
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">New Password</label>
                    <div class="col-lg-8">
                        <input type="password"
                               name="newPassword"
                               class="form-control"
                               ng-model="passwordChange.newPassword"
                               ng-pattern="/^(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,20}$/"
                               ng-required="true">
                        <span ng-messages="form.newPassword.$error" class="help-block help-block-error">
                            <ng-messages-include src="app/views/messages/messages_error.html"></ng-messages-include>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Retype New Password</label>
                    <div class="col-lg-8">
                        <input type="password"
                               name="retypePassword"
                               class="form-control"
                               ng-model="retypePassword" compare-to="passwordChange.newPassword"
                               ng-required="true">
                        <span ng-messages="form.retypePassword.$error" class="help-block help-block-error">
                            <ng-messages-include src="app/views/messages/messages_error.html"></ng-messages-include>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button"
                    ng-click="save()"
                    ng-disabled="form.$invalid"
                    class="btn btn-success">
                Save
            </button>
            <button type="button"
                    ng-click="cancel()"
                    class="btn btn-danger"
                    data-dismiss="modal">
                Cancel
            </button>

            <div class="alert-danger" ng-if="error.length > 0 " ng-bind="error"></div>

        </div>
    </form>
   
</div>
